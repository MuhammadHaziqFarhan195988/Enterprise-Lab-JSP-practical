<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add new Student</title>
</head>
<body>
<h1>Add new Student</h1>
<form action="addStudent.jsp">
<label for="name">Student's Name</label>
 <input type="text" placeholder="Name" name="name" required>
 
 <label for="id">Student's ID</label>
 <input type="text" placeholder="ID" name="name" required>
 
 <label for="department">Student's Department</label>
 <input type="text" placeholder="Department" name="name" required>
 
 <label for="Maths">Average Mark for Maths</label>
 <input type="number"  name="Maths" required>
 
 <label for="Science">Average Mark for Science</label>
 <input type="number"  name="Science" required>
 
 <label for="Computer Science">Average Mark for Computer science</label>
 <input type="number" name="Computer Science" required>

</form>

</body>
</html>
